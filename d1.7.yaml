template:
  - sensor:
      - name: "D1.7 Inflow"
        unit_of_measurement: "USD/kWh"
        device_class: monetary
        state: >
          {% set month = now().month %}
          {% set hour = now().hour %}
          {% if month in [10, 11, 12, 1, 2, 3, 4, 5] %}
          {% if hour >= 11 and hour < 19 %}
            0.15863
          {% else %}
            0.13635
          {% endif %}
          {% elif month in [6, 7, 8, 9] %}
          {% if hour >= 11 and hour < 19 %}
            0.193342
          {% else %}
            0.13289
          {% endif %}
          {% endif %}
